{% if site.cdn == "jsdelivr" %}
<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@{{ site.jquery.version }}/dist/jquery.min.js" integrity="{{ site.jquery.integrity }}" crossorigin="anonymous"></script>
{%- else if site.cdn == "cn" -%}
<script src="https://cdn.staticfile.org/jquery/{{ site.jquery.version }}/jquery.min.js"></script>
{% else %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/{{ site.jquery.version }}/jquery.min.js" integrity="{{ site.jquery.integrity }}" crossorigin="anonymous"></script>
{% endif %}
